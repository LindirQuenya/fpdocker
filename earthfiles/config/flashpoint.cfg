// This file configures some non-standard settings in Basilisk for use in the Flashpoint project.

// This configures Basilisk to skip the default-browser check.
defaultPref("browser.shell.checkDefaultBrowser", false);

// Disable welcome on first startup.
defaultPref("browser.startup.homepage_override.mstone", "ignore");
defaultPref("browser.startup.firstrunSkipsHomepage", true);
defaultPref("trailhead.firstrun.branches", "nofirstrun-empty");
defaultPref("browser.aboutwelcome.enabled", false);

// Auto-enable our extensions.
// Figured out how to do this, despite people like this guy: https://discourse.mozilla.org/t/5242/2
defaultPref("plugin.state.libpipelight-unity3d", 2);
